<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href = "./style.css" rel = "stylesheet">
    <title>Task Manager</title>
</head>
<body>
    <div class = "toolbox-cont">
        <div class = "toolbox-color">
            <div class = "lightgreen priority-color"></div>
            <div class = "lightpink priority-color"></div>
            <div class = "red priority-color"></div>
            <div class = "black priority-color"></div>
        </div>
        <div class = "toolbox-button">
            <div class = "add-btn">
                <i class="fa fa-plus"></i>
            </div>
            <div class = "remove-btn">
                <i class="fa fa-minus"></i>
            </div>
        </div>
    </div>
    <div class = "main-cont">
            
        </div>
        
    </div>
    <div class = "modal-cont">
        <textarea class = "textarea-cont" spellcheck="false"></textarea>
        <div class = "modal-color-cont">
            <div class = "lightgreen color"></div>
            <div class = "lightpink color"></div>
            <div class = "red color"></div>
            <div class = "black color border"></div>
        </div>
    </div>
    <script defer src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src = "./script.js"></script>
</body>
</html>
